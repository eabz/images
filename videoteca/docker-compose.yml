services:
  postgres:
    image: postgres:latest
    restart: always
    user: root
    volumes:
      - nas:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  videoteca:
    image: 0xeabz/videoteca:main
    restart: always
    ports:
      - 3000:3000  
    environment:
      DB_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}   
      NEXTAUTH_URL: ${NEXTAUTH_URL} 
      OMDB_API_TOKEN: ${OMDB_API_TOKEN} 

volumes:
  nas:
    driver: local
    driver_opts:
      type: cifs
      device: "//10.19.0.195/edoras"
      o: "username=XXX,password=YYY,uid=1000,gid=1000"