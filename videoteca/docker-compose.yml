services:
  postgres:
    image: postgres:latest
    restart: always
    volumes:
      - samba:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  videoteca:
    image: 0xeabz/videoteca:main
    restart: always
    ports:
      - 3000:3000
    environment:
      DB_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      OMDB_API_TOKEN: ${OMDB_API_TOKEN}

volumes:
  samba:
    driver: local
    driver_opts:
      type: cifs
      device: "//10.19.0.195/edoras/videoteca"
      o: "username=samba,password=${SAMBA_PASSWORD},file_mode=0777,dir_mode=0777"